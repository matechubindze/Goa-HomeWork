<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>შესვლა</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <form id="loginBox" action="main.html" method="get">
    <h1 id="loginTitle">შესვლა</h1>
    <input type="text" id="username" name="username" placeholder="მომხმარებლის სახელი" required>
    <input type="password" id="password" name="password" placeholder="პაროლი" required>
    <button type="submit" id="loginBtn">შესვლა</button>
  </form>

</body>
</html>
