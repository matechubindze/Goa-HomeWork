<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    position: relative;
    height: 100vh;
    margin: 0;
  }
  .text {
    position: absolute;
  }
  .hello {
    top: 10%;
    left: 70%;
  }
  .world {
    top: 20%;
    left: 20%;
    text-decoration: line-through;
  }
  .exclamation {
    top: 30%;
    left: 5%;
  }
  .goal {
    top: 40%;
    left: 40%;
    text-decoration: underline;
  }
  .oriented {
    top: 50%;
    left: 60%;
  }
  .academy {
    top: 60%;
    left: 10%;
    text-decoration: line-through;
  }
  .is {
    top: 70%;
    left: 50%;
  }
  .the {
    top: 80%;
    left: 30%;
    text-decoration: underline;
    color: green;
  }
  .best {
    top: 85%;
    left: 20%;
    font-weight: bold;
    color: gray;
  }
  .one {
    top: 90%;
    left: 80%;
  }
</style>
</head>
<body>
  <div class="text hello">Hello</div>
  <div class="text world">World</div>
  <div class="text exclamation">!</div>
  <div class="text goal">Goal</div>
  <div class="text oriented">Oriented</div>
  <div class="text academy">Academy</div>
  <div class="text is">is</div>
  <div class="text the">the</div>
  <div class="text best">BEST</div>
  <div class="text one">one</div>
</body>
</html>
