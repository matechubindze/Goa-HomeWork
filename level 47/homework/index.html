<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Layouts Combined</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="center-div">Centered Div</div>
  <img src="https://via.placeholder.com/150" alt="Right Image" class="right-image">
  <header class="sticky-header">Sticky Header</header>
  <div class="container">
    <button class="bottom-button">Button at the Bottom</button>
  </div>
  <div class="image-container">
    <img src="https://via.placeholder.com/300x200" alt="Image">
    <div class="text-overlay">Text Over Image</div>
  </div>
  <footer class="fixed-footer">Fixed Footer</footer>
  <div class="box">Box Moved Up</div>
  <div class="side-by-side">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
  </div>
  <div>
    <img src="https://via.placeholder.com/150" alt="Left Image" class="float-left">
    <p>This text wraps around the left-floated image.</p>
  </div>
  <div class="spaced-elements">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
  </div>

</body>
</html>
