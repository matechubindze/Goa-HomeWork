<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Colors</title>
    <style>
        #para1 {
            color: rgb(255, 255, 255);
        }

        #para2 {
            color: rgb(0, 0, 0);
        }

        #para3 {
            color: rgb(255, 0, 0);
        }

        #para4 {
            color: rgb(0, 128, 0);
        }

        #para5 {
            color: rgb(0, 0, 255);
        }

        #para6 {
            color: rgb(255, 255, 0);
        }

        #para7 {
            color: rgb(0, 0, 255);
        }

        #para8 {
            color: rgb(128, 0, 128);
        }
    </style>
</head>
<body>
    <p id="para1">This is paragraph I - White.</p>
    <p id="para2">This is paragraph II - Black.</p>
    <p id="para3">This is paragraph III - Red.</p>
    <p id="para4">This is paragraph IV - Green.</p>
    <p id="para5">This is paragraph V - Blue.</p>
    <p id="para6">This is paragraph VI - Yellow.</p>
    <p id="para7">This is paragraph VII - Blue.</p>
    <p id="para8">This is paragraph VIII - Purple.</p>
</body>
</html>
