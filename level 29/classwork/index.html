<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Methods</title>
    <style>
        div {
            background-color: lightblue;
            padding: 10px;
            margin: 5px;
        }

        .box {
            width: 150px;
            height: 150px;
        }

        #box1 {
            width: 250px;
            height: 250px;
            background-color: lightgreen;
        }
    </style>
</head>
<body>

    <div id="box1" class="box">ID Box</div>
    <div class="box">Class Box</div>
    <div style="width: 200px; height: 200px; background-color: lightcoral;">Inline Box</div>
    <div>Element Box</div>

</body>
</html>
