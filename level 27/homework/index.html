<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Color Inheritance</title>
    <style>
        
        .parent {
            color: blue; 
        }

        
        .override {
            color: red; 
        }
    </style>
</head>
<body>
    <div class="parent">
        <p>This text inherits the blue color from the parent div.</p>
        <p>This text also inherits the blue color from the parent div.</p>
        <p class="override">This text has an overridden red color.</p>
    </div>
</body>
</html>
